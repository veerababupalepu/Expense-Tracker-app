<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="summary">
      <div class="card">
        <div class="label">Income</div>
        <div id="income" class="value">0</div>
      </div>
      <div class="card">
        <div class="label">Expenses</div>
        <div id="expenses" class="value">0</div>
      </div>
      <div class="card">
        <div class="label">Balance</div>
        <div id="balance" class="value">0</div>
      </div>
    </header>

    <main class="container">
      <section class="form-section">
        <h2>Add / Edit Entry</h2>
        <form id="expense-form">
          <input type="hidden" id="expense-id" />
          <div class="grid">
            <div class="field">
              <label for="title">Title</label>
              <input id="title" type="text" required placeholder="e.g., Salary or Groceries" />
            </div>
            <div class="field">
              <label for="amount">Amount</label>
              <input id="amount" type="number" step="0.01" required />
            </div>
            <div class="field">
              <label for="date">Date</label>
              <input id="date" type="date" required />
            </div>
            <div class="field">
              <label for="type">Type</label>
              <select id="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="field">
              <label for="category">Category</label>
              <input id="category" type="text" required placeholder="e.g., Food, Rent, Salary" />
            </div>
          </div>

          <div class="actions">
            <button type="submit" id="save-btn">Save</button>
            <button type="button" id="reset-btn" class="secondary">Reset</button>
          </div>
        </form>
      </section>

      <section class="list-section">
        <div class="list-header">
          <h2>Transactions</h2>
          <div class="filters">
            <select id="filter-category">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Category</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="expense-tbody"></tbody>
          </table>
        </div>
      </section>

      <section class="chart-section">
        <div class="list-header" style="margin-bottom:.5rem">
          <h2>Visualization</h2>
          <div class="filters" style="display:flex; gap:.5rem; align-items:center;">
            <select id="viz-dataset">
              <option value="byCategory">Expenses by Category</option>
              <option value="typeOverTime">Income vs Expense Over Time</option>
              <option value="netOverTime">Net Balance Over Time</option>
            </select>
            <select id="viz-type">
              <option value="doughnut">Doughnut</option>
              <option value="pie">Pie</option>
              <option value="bar">Bar</option>
              <option value="line">Line</option>
            </select>
          </div>
        </div>
        <canvas id="categoryChart" height="160"></canvas>
      </section>
    </main>

    <script src="assets/app.js"></script>
  </body>
  </html>
